<div class="app-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">VG: Document Processing Demo</h1>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <h2>List of Demo</h2>
        <nav>
          <mat-nav-list>
            <a mat-list-item routerLink="/" routerLinkActive="active">Home</a>
            <a mat-list-item routerLink="/readme/kp" routerLinkActive="active">Key Phrases Extraction</a>
            <a mat-list-item routerLink="/readme/pos" routerLinkActive="active">Part of Speech</a>
            <a mat-list-item routerLink="/readme/gensim" routerLinkActive="active">Gensim</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/api/1" routerLinkActive="active">APIs</a>
          </mat-nav-list>
        </nav>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!--The content below is only a placeholder and can be replaced.-->
      <div layout-margin basic-container>
        <h1>
          Welcome to {{ title }}!
        </h1>
        <app-function-list [product]="product" (notify)="onNotify()"></app-function-list>

        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
